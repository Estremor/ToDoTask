<mat-card style="width: 70%; margin: 50px auto" appearance="outlined">
  <mat-card-header>
    <mat-card-title><p>List Task</p></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <button mat-flat-button (click)="create()">New Task</button>
    <table
      mat-table
      [dataSource]="listTask"
      class="mat-elevation-z3"
      style="margin-top: 20px"
    >
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="TaskName">
        <th mat-header-cell *matHeaderCellDef>Task Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="IsDone">
        <th mat-header-cell *matHeaderCellDef>Is Done</th>
        <td mat-cell *matCellDef="let element">{{ element.isDone }}</td>
      </ng-container>

      <ng-container matColumnDef="CreationDate">
        <th mat-header-cell *matHeaderCellDef>Creation Date</th>
        <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-fab (click)="detail(element)">
            <mat-icon>Edit</mat-icon>
          </button>

          <button mat-fab (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
