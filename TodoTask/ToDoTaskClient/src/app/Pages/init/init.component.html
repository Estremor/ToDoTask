<mat-card style="width: 50%; margin: 30px auto" appearance="outlined">
  <mat-card-header>
    <mat-card-title><p>List Task</p></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <button mat-flat-button (click)="create()">New Task</button>
    <table
      mat-table
      [dataSource]="listTask"
      class="mat-elevation-z3"
      style="margin-top: 20px"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Task Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="detail(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
